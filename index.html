<html lang="en">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
   <title>Valentines Day</title>
</head>

<body>
   <main>
      <div class="img-container">
